<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }} - MHS-TP</title>
    {% else %}
    <title>Welcome to MHS-TP</title>
    {% endif %}
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="/static/lib/jquery.qtip.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/backgrid.min.css">
    <link rel="stylesheet" type="text/css" href="/static/font/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/static/kmod.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="banner">
        <a href="/"><img src="/static/program-logo.png" style="float: left;" /></a>
        <div id="title">{{ title }}</div>
    </div>
    <!--div>MHS-TP: <a href="/index">Home</a> <a href="/d3">D3</a></div>
    <hr-->
    <div id="content">
    {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="/static/lib/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/lib/jquery.qtip.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/lib/underscore-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/lib/backbone-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/lib/backgrid.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/lib/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/kmod.js" charset="utf-8"></script>
    {% block foot %}{% endblock %}
  </body>
</html>
