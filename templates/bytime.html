{% extends "base.html" %}
{% block head %}
<style>
    line.year, line.func {
        stroke: gray;
    }
    line.dep {
        stroke: black;
        stroke-width: 2;
    }
    line.backward {
        stroke: red;
    }
    text.year {
        font-size: 11px;
        text-anchor: left;
        pointer-events: none;
    }
    rect.bar, path.bar {
        stroke: black;
        -pointer-events: none;
    }
    text.bar {
        font-size: 11px;
        text-anchor: left;
        pointer-events: none;
    }
    rect.row {
        fill: white;
    }
    rect.odd {
        fill: #EEE;
    }
    rect.row:hover {
        fill: #FDB;
    }
    rect.hilite {
        fill: #FDB;
    }
</style>
{% endblock %}
{% block content %}
    <p>Initiatives displayed on Gannt-like timeline.</p>
    <div id="tooltip" class="hidden">
        <table>
            <tr><th>Status:</th> <td id="tt_state"></td></tr>
            <tr><th>Start:</th> <td id="tt_start"></td></tr>
            <tr><th>End:</th> <td id="tt_end"></td></tr>
        </table>
    </div>
    <div id="diagram"></div>
{% endblock %}
{% block foot %}
<script type="text/javascript">
    var svg = d3.select("#diagram")
                .append("svg");

    var defs = svg.append("defs");

    defs.append("marker")
        .attr({
            id: "arrow",
            viewBox: "-20 -10 20 20",
            markerWidth: 12,
            markerHeight: 12,
            refx: 0,
            refy: 0,
            orient: "auto",
            markerUnits: "userSpaceOnUse"
        })
        .append("path")
        .attr({
            //d: "M2,2 L2,13 L8,7 L2,2",
            //d: "M0,0 L-13,7 L-13,-7 L0,0",
            d: "M -20 -6 0 0 -20 6",
            fill: "black",
        });
    defs.append("marker")
        .attr({
            id: "circle",
            viewBox: "-5 -5 10 10",
            markerWidth: 10,
            markerHeight: 10,
            //refx: 0,
            //refy: 0,
            markerUnits: "userSpaceOnUse"
        })
        .append("circle")
        .attr({
            r: 3, cx: 0, cy: 0,
            fill: "black",
        });

    d3.json("/bytime.json", function(data) {
        var cols = 0,
            rows = data.inits.length,
            i = 0,
            n = data.inits.length,
            inits_by_id = {},
            funcs = [], //{name: '', row: 1}],
            deps = [],
            f = '-',
            fst_yr = 14,
            lst_yr = 22;

        for (; i < n; i++) {
            var d = data.inits[i]
                s = mk_fyt(d.start, false),
                e = mk_fyt(d.end, true);
            d.ix = i;
            inits_by_id[d.id] = d;
            cols = Math.max(cols, fyt_col(e,fst_yr));
            if (d['function'] !== f) {
                f = d['function'];
                funcs.push({name: f, row: i+1});
            }
        }
        funcs.push({name: '', row: i+1});
        for (i = 0; i < n; i++) {
            var d1 = data.inits[i],
                m = d1.to.length,
                j = 0;
            for (; j < m; j++) {
                var d2 = inits_by_id[d1.to[j]];
                deps.push({d1: d1, d2: d2});
            }
        }

        var off = 300,
            colw = (900 - off) / cols,
            rowh = 15,
            w = off + cols * colw,
            h = (rows+1) * rowh;

        function row_rect(d, i) {
            d3.select(this)
                .classed("row", true)
                .classed("odd", (i+1)%2)
                .attr({
                    x: 0,
                    y: (i+1) * rowh,
                    width: off + cols * colw,
                    height: rowh,
                    id: 'row' + i,
                });
        }
        function init_bar(d, i) {
            var s = mk_fyt(d.start, false),
                e = mk_fyt(d.end, true),
                c = fyt_col(s,fst_yr),
                w = fyt_col(e,fst_yr) - c;
            d3.select(this)
                .classed("bar", true)
                .classed(mk_class(d.category), true)
                .attr({
                    x: off + c * colw + 1 + colw/6,
                    y: (i+1) * rowh + 2,
                    width: w * colw - 2,
                    height: rowh-4,
                })
                .on("mouseover", function() {
                    d3.select('#row'+i).classed('hilite', true);
                })
                .on("mouseout", function() {
                    d3.select('#row'+i).classed('hilite', false);
                });
        }
        function init_bar2(d, i) {
            var s = mk_fyt(d.start, false),
                e = mk_fyt(d.end, true),
                sc = fyt_col(s,fst_yr),
                ec = fyt_col(e,fst_yr),
                l = off + sc * colw, // + 1 + colw/6,
                r = off + ec * colw, // + 1 - colw/6,
                t = (i+1) * rowh + 2,
                b = t + rowh - 4;

            if (d.end) {
                d3.select(this)
                    .classed("bar", true)
                    .classed(mk_class(d.category), true)
                    .attr('d', fmt("M {0} {1} {3} {1} {4} {5} {3} {2} {0} {2} {6}", l,t,b,r-rowh/2, r, t+(rowh-4)/2, d.start ? 'Z' : ''))
                    .on("mouseover", function() {
                        d3.select('#row'+i).classed('hilite', true);
                    })
                    .on("mouseout", function() {
                        d3.select('#row'+i).classed('hilite', false);
                    });
            } else if (d.start) {
                r = off + cols * colw;
                d3.select(this)
                    .classed("bar", true)
                    .classed(mk_class(d.category), true)
                    .attr('d', fmt("M {0} {2} {1} {2} {1} {3} {0} {3}", r, l, t, b))
                    .on("mouseover", function() {
                        d3.select('#row'+i).classed('hilite', true);
                    })
                    .on("mouseout", function() {
                        d3.select('#row'+i).classed('hilite', false);
                    });
            }
        }
        function dep_line(d) {
            var s = mk_fyt(d.d1.end, true),
                e = mk_fyt(d.d2.start, false),
                sc = fyt_col(s,fst_yr),
                ec = fyt_col(e,fst_yr);

            if (sc) {
                d3.select(this)
                    .classed("dep", true)
                    //.classed("backward", sc > ec + .34)
                    .attr({
                        x1: off + sc * colw - colw/6,
                        y1: (d.d1.ix+1) * rowh + rowh/2,
                        x2: off + ec * colw + colw/6,
                        y2: (d.d2.ix+1) * rowh + rowh/2,
                        "marker-start": "url(#circle)",
                        "marker-end": "url(#arrow)",
                    });
            }
        }
        function init_text(d, i) {
            d3.select(this)
                .classed("bar", true)
                .text(d.name)
                .attr({
                    x: 0,
                    y: (i+1) * rowh + 11,
                });
        }
        function year_text(d) {
            d3.select(this)
                .text("FY" + d)
                .classed("year", true)
                .attr({
                    x: off + (d-fst_yr) * colw + 1,
                    y: 10,
                });
        }
        function year_line(d) {
            d3.select(this)
                .classed("year", true)
                .attr({
                    x1: off + (d-fst_yr) * colw,
                    y1: 0,
                    x2: off + (d-fst_yr) * colw,
                    y2: (rows+1) * rowh,
                });
        }
        function func_line(d) {
            d3.select(this)
                .classed("func", true)
                .attr({
                    x1: 0,
                    y1: (d.row + 0) * rowh,
                    x2: off + cols * colw,
                    y2: (d.row + 0) * rowh,
                });
        }

        svg.attr("width", w+1)
           .attr("height", h+1);

        var years = []; // [15,16,17,18,19,20,21,22];
        i = fst_yr;
        while (i <= lst_yr)
            years.push(i++);

        svg.selectAll("rect.row")
           .data(data.inits)
           .enter()
           .append("rect")
           .each(row_rect);

        svg.selectAll("text.year")
            .data(years)
            .enter()
            .append("text")
            .each(year_text);

        svg.selectAll("line.year")
            .data(years)
            .enter()
            .append("line")
            .each(year_line);

        svg.selectAll("line.func")
            .data(funcs)
            .enter()
            .append("line")
            .each(func_line);

        //svg.selectAll("rect.bar")
        //   .data(data.inits)
        //   .enter()
        //   .append("rect")
        //   .each(init_bar);

        svg.selectAll("path.bar")
           .data(data.inits)
           .enter()
           .append("path")
           .each(init_bar2);

        svg.selectAll("text.bar")
           .data(data.inits)
           .enter()
           .append("text")
           .each(init_text);

        svg.selectAll("line.dep")
            .data(deps)
            .enter()
            .append("line")
            .each(dep_line);

        $('.bar').qtip({
            content: {
                title: function() {
                    var d = this.context.__data__;
                    return d.name;
                },
                text: function() {
                    var d = this.context.__data__,
                        s = mk_fyt(d.start, false),
                        e = mk_fyt(d.end, true),
                        tt = d3.select("#tooltip");
                    tt.select("#tt_state").text(d.state);
                    tt.select("#tt_start").text(s ? s.fiscal_str() : '');
                    tt.select("#tt_end").text(e ? e.fiscal_str() : '');
                    return tt.html();
                },
            },
            style: {
                classes: 'qtip-cluetip qtip-shadow'
            },
            position: {
                my: 'bottom center',
                at: 'top center',
                viewport: $(window),
                adjust: {
                    method: 'shift flip'
                },
            }
        });
    });
</script>
{% endblock %}
